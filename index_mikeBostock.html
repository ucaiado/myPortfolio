<h2><a name="projects" href="#projects">#</a>Projects</h2>

<p>My employer, <a href="http://www.nytimes.com">The New York Times</a>, generously sponsors my open-source work. Most of my recent projects are listed on my <a href="https://github.com/mbostock">GitHub profile</a>. The list below also includes some older projects from Square, Stanford and Google. If you want help using any of my libraries, post questions to <a href="http://stackoverflow.com">Stack Overflow</a> with the appropriate tag and I will endeavor to answer them.

<p><a href="http://d3js.org/">D3.js</a><br>
A JavaScript library for visualizing data and manipulating the document object model.

<p><a href="https://github.com/mbostock/topojson">TopoJSON</a><br>
An extension of GeoJSON that encodes topology.

<p><a href="https://github.com/mbostock/shapefile">Shapefile</a><br>
A streaming parser for the ESRI Shapefile spatial data format.

<p><a href="http://bl.ocks.org/">bl.ocks.org</a><br>
A viewer for sharing interactive examples via GitHub Gist.

<p><a href="https://github.com/mbostock/us-atlas">U.S. Atlas</a><br>
Roll your own TopoJSON from the National Atlas one million-scale dataset.

<p><a href="http://square.github.com/cubism/">Cubism.js</a><br>
A JavaScript library for time series visualization, built on D3.

<p><a href="http://square.github.com/cube/">Cube</a><br>
A system for time series data collection and analysis, built on MongoDB.

<p><a href="http://square.github.com/crossfilter/">Crossfilter</a><br>
A JavaScript library for fast multi-dimensional filtering and grouping of data.

<p><a href="https://github.com/mbostock/stack">Stack.js</a><br>
A presentation library with intuitive, scroll-based navigation.

<p><a href="https://github.com/mbostock/queue">Queue.js</a><br>
Yet another abstraction for asynchronous JavaScript. 554 bytes!

<p><a href="http://polymaps.org/">Polymaps</a><br>
A JavaScript library for image- and vector-tiled maps.

<p><a href="http://mbostock.github.com/protovis/">Protovis</a><br>
